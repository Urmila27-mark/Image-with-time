    <!-- Full-Screen Image and Time -->

        <button id="backButton" onclick="goBack()">Back to Grid</button>
        <img id="largeImage" src="" alt="Large Image">
        <div id="datetime" class="datetime-container">
            <div id="greeting"></div>
            <div id="time"></div>
            <div id="day-date"></div>
        </div>
    </div>

    <section class="Welcoming"> Welcome, DKAUT! </section>
